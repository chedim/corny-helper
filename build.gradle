plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.onkiup:linker-parser:0.9'
    implementation 'com.onkiup:linker-common-grammars:0.9'
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
  implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
    compile group: 'com.1stleg', name: 'jnativehook', version: '2.1.0'
    implementation group: 'org.hid4java', name: 'hid4java', version: '0.5.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.onkiup.corny.helper.App'
}
